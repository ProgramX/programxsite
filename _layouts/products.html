<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>ProgramX Products</title>
    {% include _global.html %}
  </head>
  <body>
  {% include _navbar.html %}
    <div class="container">
      <br>
        <a href="javascript:history.back()" class="right"><b>BACK</b></a>
    </div>

<div class="container">
    <h2>Products</h2>
          <div class="col s12 m7">
    {% for product in site.products %}
    <a href="{{ product.url }}">
    <div class="card horizontal">
      <div class="card-image">
        <img src="/assets/{{ product.image }}" height="256px" style="object-fit:cover;">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <h5><b>{{ product.title }}</b></h5>
            <p style="color: #000;">{{ product.description }}</p>
        </div>
      </div>
    </div>
    </a>
    {% endfor %}
  </div>
</div>
    {% include _footer.html %}
  </body>
</html>
